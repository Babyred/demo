<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./static/icon/iconfont.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>h5</title>
</head>

<body>
  <div class="briefing-box">
    <div class="title">
      <i class="iconfont icon-jianbao"></i>
      销售简报
    </div>
    <ul class="content">
      <li class="item">
        <div class="number">
          <i class="iconfont icon-character"></i>
          <div class="border-left"></div>
          <span>33</span>个
          <p>新增客户数</p>
        </div>
      </li>
      <li class="item">
        <div class="contacts">
          <i class="iconfont icon-lianxirenguanli"></i>
          <div class="border-left"> </div>
          <span>22</span>个
          <p>新增联系人</p>
        </div>
      </li>
      <li class="item">
        <div class="business-num">
          <i class="iconfont icon-mubiao"></i>
          <div class="border-left"></div>
          <span>47</span>个
          <p>新增商机数</p>
        </div>
      </li>
      <li class="item">
        <div class="change">
          <i class="iconfont icon-xiaoshouqushi"></i>
          <div class="border-left"></div>
          <span>3</span>个
          <p>新增变化数</p>
        </div>
      </li>
      <li class="item">
        <div class="visitor">
          <i class="iconfont icon-baifang"></i>
          <div class="border-left"></div>
          <span>3</span>个
          <span>2</span>次
          <p>拜访客户数</p>
        </div>
      </li>
      <li class="item">
        <div class="sale">
          <i class="iconfont icon-jilu"></i>
          <div class="border-left"></div>
          <span>6</span>条
          <p>新增销售记录</p>
        </div>
      </li>
    </ul>

  </div>
</body>

</html>
